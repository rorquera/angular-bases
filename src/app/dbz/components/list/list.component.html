<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let personaje of characterList;
      let i = index;
      let primero = first;
      let ultimo = last;
      let par = even;
      let impar = odd
    "
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{
      'list-group-item-primary': par
    }"
  >
    <div style="font-size: 0.8rem">
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ personaje.name.toUpperCase() }} - </span>
      <strong> Power: </strong>
      <span>{{ personaje.vida }}</span>
    </div>
    <button
      class="btn btn-danger d-flex aling-items-center"
      style="
        --bs-btn-padding-y: 0.1rem;
        --bs-btn-padding-x: 0.4rem;
        --bs-btn-font-size: 0.65rem;
      "
      (click)="emitCodigo(personaje.id)"
    >
      x
    </button>
  </li>
</ul>
